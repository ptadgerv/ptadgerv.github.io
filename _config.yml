title: Philippe Tadger CV
email: philippetadger@gmail.com
description: >-
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.

baseurl: "/ptadgerv.github.io"  # Ensure this is correct
url: "https://ptadgerv.github.io"  # Your GitHub Pages URL

twitter_username: TadgerPhilippe
github_username: ptadgerv

theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

minima:
  # Minima skin selection.
  # Available skins are:
  # classic	           Default, light color scheme.
  # dark	             Dark variant of the classic skin.
  # auto	             Adaptive skin based on the default classic and dark skins.
  # solarized-light	   Light variant of solarized color scheme.
  # solarized-dark	   Dark variant of solarized color scheme.
  # solarized	         Adaptive skin for solarized color scheme skins.
  skin: solarized-light

# Navigation (Ensure this exists)

 nav_pages:
    - about.md
    - index.md

sass:
  sass_dir: _sass
  style: compressed

force_rebuild: true
