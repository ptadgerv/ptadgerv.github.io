<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title }}</a>
    <nav class="site-nav">
      {% for nav_page in site.minima.nav_pages %}
        <a class="page-link" href="{{ nav_page.url | relative_url }}">
          {{ nav_page.title | default: nav_page.name }}
        </a>
      {% endfor %}
    </nav>
  </div>
</header>
