<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title }}</a>
    <nav class="site-nav">
      {% for nav_page in site.minima.nav_pages %}
        {% assign my_page = site.pages | where: "path", nav_page | first %}
        {% if my_page %}
          <a class="page-link" href="{{ my_page.url | relative_url }}">
            {{ my_page.title }}
          </a>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
</header>
