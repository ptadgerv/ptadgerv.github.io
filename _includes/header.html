<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title }}</a>
    <nav class="site-nav">
      <ul>
        {% for nav_page in site.minima.nav_pages %}
          {% assign my_page = site.pages | where_exp: "item", "item.path contains nav_page" | first %}
          {% if my_page and my_page.title %}
            <li>
              <a class="page-link" href="{{ my_page.url | relative_url }}">
                {{ my_page.title }}
              </a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
